{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href={% static "fuel/css/style.css" %} rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- #Menu -->
    <h1 id="top_text">BenzinCheck</h1>
    <nav class="style-1">
		<a href="{% url 'start_page' %}" class="btn">Home</a>
		<a href={% url 'api_info' %} class="btn">API</a>
        {% if user.is_superuser %}
            <a href="{% url 'logout' %}" class="btn">Logout</a>
        {% else %}
            <a href={% url 'login' %} class="btn">Login</a>
        {% endif %}
    </nav>

    {% if user.is_superuser %}
        <nav class="style-1">

            <a href={% url 'add_data' form_obj='region' %} class="btn">Add fuel</a>
            <a href={% url 'add_data' form_obj='fuel_operator' %} class="btn">Add fuel operator</a>
            <h2>Hello SuperUser!</h2>
            <a href={% url 'add_fuel_price' %} class="btn">Add fuel price for the fuel</a>
            <a href={% url 'update_data' %} class="btn">Update data now</a>
        	</nav>
    {% endif %}
    <div class="spacer"></div>

{% block content %}

{% endblock %}
</body>
