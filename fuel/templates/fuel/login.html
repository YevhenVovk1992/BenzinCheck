{% extends 'fuel/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div id="root">
        <h1>Log in</h1>
        <div class="form">
            <form class="" method="POST">
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="button-click">Log In</button>
            </form>
        </div>
        <div id="messages">

        </div>
    </div>
{% endblock %}
