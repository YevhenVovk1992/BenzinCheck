{% extends 'fuel/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div id="root">
        <h1>Add new {{ message }}</h1>
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy  }}
                <button class="button-click" type="submit">
                    Send
                </button>
            </form>
        </div>
        <div id="messages">

        </div>
    </div>
{% endblock %}
